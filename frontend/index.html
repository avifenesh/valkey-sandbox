<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1">
    <meta name="description" content="Valkey Sandbox - Interactive Coding Environment">
    <title>Valkey Sandbox</title>    
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.1.0/css/xterm.css">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="preload" as="image" href="/src/assets/images/logo.png" type="image/png">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'JetBrains Mono', 'Segoe UI', sans-serif;
            background-color: #1e1e1e;
            overflow: hidden;
        }

        /* Prevent FOUC */
        html {
            background-color: #1e1e1e;
        }

        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1e1e1e;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 1;
            visibility: visible;
            transform: translateZ(0);
            will-change: opacity;
            transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
        }

        .preloader.fade-out {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .preloader-text {
            font-size: 35px;
            font-weight: bold;
            color: #ffffff;
            font-family: 'JetBrains Mono', monospace;
            position: relative;
            background: linear-gradient(45deg, #276ce2, #2196f3);
            background-size: 200% 100%;
            background-position: right bottom;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientSlide 2s ease infinite;
            will-change: background-position;
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
        }

        .preloader-spinner {
            margin-top: 20px;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid #276ce2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes fillText {
            to {
                background-position: left bottom;
            }
        }

        @keyframes gradientSlide {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @-webkit-keyframes typing {
            to { transform: scaleX(1); }
        }

        @keyframes typing {
            to { transform: scaleX(1); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="preloader" class="preloader">
        <div class="preloader-text">{ Valkey Sandbox }</div>
        <div class="preloader-spinner"></div>
    </div>
    <div id="app"></div>
    
    <!-- Note: Changed to type="module" for Vite -->
    <script type="module" src="/src/main.js"></script>
</body>
</html>
