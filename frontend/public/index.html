<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Valkey Sandbox</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- XTerm.js Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.1.0/css/xterm.css">
    <!-- Custom Styles -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
        }

        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1e1e1e;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .preloader-text {
            font-size: 35px;
            font-weight: bold;
            color: #ffffff;
            font-family: 'Courier New', monospace;
            position: relative;
            overflow: hidden;
            white-space: nowrap;
        }

        .preloader-text::after {
            content: '{ Valkey Sandbox }';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0;
            color: #276ce2;
            overflow: hidden;
            white-space: nowrap;
            animation: fillText 1s forwards;
        }

        @keyframes fillText {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }
    </style>
    <!-- Add favicon link -->
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" type="image/x-icon">
</head>
<body>
    <noscript>
        <strong>We're sorry but Valkey Sandbox doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="preloader" class="preloader">
        <div class="preloader-text">{ Valkey Sandbox }</div>
    </div>
    <div id="app"></div>
    <!-- Scripts will be injected by webpack automatically -->
    <!-- Ensure no scripts are loading require.js or similar -->
</body>
</html>
