<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shoham Hamalka</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- XTerm.js Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.1.0/css/xterm.css">
    <!-- Custom Styles -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
        }

        /* Main container using Flexbox */
        #mainContainer {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* Left side (Editor and Terminal) */
        #leftPane {
            flex: 2;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #ccc;
        }

        #editor {
            flex: 1;
            min-height: 0;
        }

        #runButton {
            height: 40px;
            width: 100%;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            outline: none;
        }

        #runButton:hover {
            background-color: #45a049;
        }

        #terminal {
            flex: 1;
            min-height: 0;
        }

        /* Right side (Leaderboard) */
        #leaderboardContainer {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            background-color: #f9f9f9;
        }

        /* Leaderboard styles */
        #leaderboardContainer h2 {
            text-align: center;
            margin-top: 0;
        }

        #fetchLeaderboard {
            display: block;
            margin: 0 auto 20px auto;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            outline: none;
        }

        #fetchLeaderboard:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table thead {
            background-color: #007BFF;
            color: white;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            text-align: center;
            padding: 10px;
        }

        /* Forms styling */
        form {
            margin-bottom: 20px;
        }

        form h3 {
            margin-bottom: 10px;
            color: #333;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        form input {
            width: calc(100% - 20px);
            padding: 8px 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form button {
            padding: 10px 20px;
            background-color: #28A745;
            color: white;
            border: none;
            cursor: pointer;
            outline: none;
        }

        form button:hover {
            background-color: #218838;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            #mainContainer {
                flex-direction: column;
            }

            #leftPane, #leaderboardContainer {
                flex: none;
                width: 100%;
                height: 50%;
            }

            #runButton {
                height: 50px;
            }
        }
    </style>
    <!-- XTerm.js Script -->
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.1.0/lib/xterm.js"></script>
</head>
<body>
    <!-- Main Container -->
    <div id="mainContainer">
        <!-- Left Pane -->
        <div id="leftPane">
            <div id="editor"></div>
            <button id="runButton">Run Code</button>
            <div id="terminal"></div>
        </div>
        <!-- Right Pane (Leaderboard) -->
        <div id="leaderboardContainer">
            <h2>Leaderboard</h2>
            <button id="fetchLeaderboard">Refresh Leaderboard</button>
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Player</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody id="leaderboardTableBody">
                    <!-- Dynamic leaderboard content -->
                </tbody>
            </table>

            <form id="addPlayer">
                <h3>Add Player</h3>
                <label for="playerId">Player ID:</label>
                <input type="text" id="playerId" required />
                <label for="screenName">Screen Name:</label>
                <input type="text" id="screenName" required />
                <button type="submit">Add Player</button>
            </form>

            <form id="updateScore">
                <h3>Update Player Score</h3>
                <label for="scorePlayerId">Player ID:</label>
                <input type="text" id="scorePlayerId" required />
                <label for="playerScore">Score:</label>
                <input type="number" id="playerScore" required />
                <button type="submit">Update Score</button>
            </form>
        </div>
    </div>

    <!-- External Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.20.0/min/vs/loader.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
